version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
          - db_type: "pg_catalog.decimal"
            go_type: "float64" 
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"